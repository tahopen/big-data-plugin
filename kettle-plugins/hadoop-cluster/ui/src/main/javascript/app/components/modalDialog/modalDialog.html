<div id="modalOverlay" class="modal-overlay"></div>
<div id="modalDialog" class="modal-dialog">
  <div class="dialog-title">
    {{::vm.dialogTitle}}
  </div>
  <div class="dialog-message">
    <span class="dialog-message">{{::vm.message}}</span>
  </div>
  <div class="buttons">
    <button class="dialog-button" ng-repeat="button in vm.buttons" class="right" ng-class="button.class" type="button" ng-click="button.onClick()">
      <span>{{::button.label}}</span>
    </button>
  </div>
</div>
